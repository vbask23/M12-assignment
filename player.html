<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <script src="js/player.js" defer></script>
</head>
<body>
    <h1>The Music Player</h1>
    <form id ="jukebox" method="post">
        <!-- ADD DROP DOWN MENU -->
        <select name="songList" id="songList">
            <option><output id ="count"></output></option>
        </select>

        <!-- ADD PLAY BUTTON -->
        <input type="button" id="btn" value="PLAY" >

        <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
        <input type="button" id="favAlbum" value="Show my favorite album">
        <p id="favoriteAlbum" ></p>
    </form>
</body>
</html>
